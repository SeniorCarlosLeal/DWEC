	<body onload="bienvenida()">
		<header>
			<h1>Práctica 05-02</h1>
		</header>
		<nav>

		</nav>
		<main>
			<section>
				<article>
					<div>
						<form name="primero" onkeypress="fondoFormulario(this)">
							<div>
								<label for="nif">N.I.F.</label>
								<input type="text" name="nif" onblur="cajaTextoFuera(this)"/> <br />
								<label for="nombre">Nombre</label>
								<input type="text" name="nombre" onfocus="cajaTexto(this)" onblur="cajaTextoFuera(this)" onchange="comprobar(this)"/> <br />
								<label for="apellidos">Apellidos</label>
								<input type="text" name="apellidos" onfocus="cajaTexto(this)" onblur="cajaTextoFuera(this)" onchange="comprobar(this)"/> <br />
								<label for="domicilio">Domicilio</label>
								<input type="text" name="domicilio" onfocus="cajaTexto(this)" onblur="cajaTextoFuera(this)"/> <br />
								<label for="localidad">Localidad</label>
								<input type="text" name="localidad" onfocus="cajaTexto(this)" onblur="cajaTextoFuera(this)" onchange="comprobar(this)"/> <br />
								<label for="cp">Código Postal</label>
								<input type="text" name="cp" onfocus="cajaTexto(this)" onblur="cajaTextoFuera(this)" onchange="codigoPostal()"/> <br />
								<label for="provincia">Provincia</label>
								<input type="text" name="provincia" readonly/> <br />
							</div>
							<br />
							<div>
								<fieldset>
									<legend>Selecciona una provincia</legend>
									<input type="radio" value="cordoba" name="provin" onfocus="imagenCordoba()"/> Cordoba </br>
									<input type="radio" value="leon" name="provin"  onfocus="imagenLeon()"/> León </br>
									<input type="radio" value="segovia" name="provin"  onfocus="imagenSegovia()"/> Segovia </br>
									<input type="radio" value="sevilla" name="provin"  onfocus="imagenSevilla()"/> Sevilla </br>
								</fieldset>
								<img src="" name="imgprovincia" />
							</div>
							<br />
							<div onmousewheel="imagenesAficiones()">
								<fieldset>
									<legend>Aficiones</legend>
									<input type="checkbox" value="viajar" name="viajar" /> Viajar
									<span class="par"><input type="checkbox"  value="leer" name="leer" /> Leer </span></br>
									<input type="checkbox" value="musica" name="musica" /> Escuchar música
									<span class="par"><input type="checkbox" value="cine" name="cine" /> Ir al cine </span></br>
									<input type="checkbox" value="deporte" name="deporte" /> Hacer deporte
									<span class="par"><input type="checkbox" value="cena" name="cena" /> Salir a cenar </span></br>
								</fieldset>
								<img src="" name="img_aficion"/>
							</div>
							<a href="" >Instituto</a> <br />
							<input type="submit" value="Enviar" onclik="return comprobar()"/>
							<input type="reset" value="Limpiar" onclick="resetear()" />
						</form>
					</div>
				</article>
			</section>
		</main>
		<footer>

		</footer>
		<aside>
		</aside>
	</body>
</html>
